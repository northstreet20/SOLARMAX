version: '3.8'

services:

  solarmax:
    image: northstreet/solarmax:rpi_arm6
    container_name: solarmax_container
    restart: always
    ports:
      - 8088:8088
      - 1884:1884
    volumes:
      - /home/admin/solarmax:/home/appuser/data

    command: python3 /home/appuser/app/main.py

    networks:
      - backend

networks:
  backend:
    name: network_solarsmart
    external: true